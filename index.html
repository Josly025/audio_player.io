<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.6.14/dist/css/uikit.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Audio Player</title>
  </head>
  <body>
    <header class="header">
      <div
        class="uk-child-width-expand@s uk-text-center uk-box-shadow-xlarge uk-box-shadow-hover-medium"
        uk-grid
      >
        <div>
          <div class="uk-card uk-card-secondary uk-card-body uk-padding-large">
            <h1><span class="uk-text-background title">Measured</span></h1>
          </div>
        </div>
        <div>
          <div
            class="uk-card uk-card-secondary uk-card-body uk-box-shadow-xlarge uk-box-shadow-hover-medium"
          >
            <form class="uk-padding-medium">
              <input
                id="search"
                class="uk-input"
                type="text"
                placeholder="Search Here..."
              />
              <button
                id="search-btn"
                type="submit"
                class="uk-button uk-button-secondary search-btn"
              >
                Search
              </button>
            </form>
          </div>
        </div>
        <div>
          <div
            class="uk-card uk-card-secondary uk-card-body uk-padding-large uk-box-shadow-xlarge uk-box-shadow-hover-medium"
          >
            <h1><span class="uk-text-background sub_title">Search an Artist and Discover New Tracks</span></h1>
          </div>
        </div>
      </div>
    </header>
  </br>

    <!--audio-->
    <div
      id="audioGrid"
      class="uk-grid-collapse uk-child-width-expand@s uk-text-center"
      uk-grid
    >
      <div>
        <div class="uk-background-secondary uk-padding uk-light">
          <!--Card-->

          <div
            
            class="uk-resize-vertical uk-card uk-card-secondary uk-card-body"
          >
            <!-- audio-->
            <audio id="audio">
              <source id="audioSource" src="#" type="audio/ogg" />
            </audio>
            <!--render here-->
            <div id="play"></div>
            <div class="controls">
              <progress
                id="progress-bar"
                class="uk-progress uk-width-1-2 uk-progress-striped progress"
                value="0"
                max="30"
              ></progress>
              <i id="backwardBtn" class="fas fa-backward btn"></i>
              <i id="playBtn" class="fas fa-play btn"></i>
              <i id="pauseBtn" class="fas fa-pause btn"></i>
              <i id="forwardBtn" class="fas fa-forward btn"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Music Table-->
    <table class="uk-table uk-table-middle uk-table-divider ">
    <thead>
        <tr class="uk-card-secondary ">
            <th class="uk-width-small uk-text-center">Artist</th>
           
            <th class="uk-text-center" >Song</th>
          
            <th class="uk-text-center" >Album Cover</th>
            
            <th class="uk-text-center">Link</th>
        </tr>
    </thead>
    <tbody class="table uk-text-primary uk-card-secondary uk-text-center">
       
        
    </tbody>
</table>

    <!--scripts-->
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.14/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.14/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
