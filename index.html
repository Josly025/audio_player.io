<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/record.ico" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.6.14/dist/css/uikit.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>MODISH</title>
  </head>
  <body>
    <header class="header">
      <div
        class="uk-child-width-expand@s uk-text-center uk-box-shadow-xlarge uk-box-shadow-hover-medium"
        uk-grid
      >
        <div>
          <div class="uk-card uk-card-secondary uk-card-body uk-padding-large">
            <h1><span class="uk-text-background title">Modish Music </span></h1>
          </div>
        </div>
        <div>
          <div
            class="uk-card uk-card-secondary uk-card-body uk-box-shadow-xlarge uk-box-shadow-hover-medium"
          >
            <form class="uk-padding-medium">
              <input
                id="search"
                class="uk-input uk-text-center"
                type="text"
                placeholder="Search Here..."
              />
              <button
                id="search-btn"
                type="submit"
                class="uk-button uk-button-secondary search-btn"
              >
                Search
              </button>
            </form>
          </div>
        </div>
        <div>
          <div
            class="uk-card uk-card-secondary uk-card-body uk-padding-large uk-box-shadow-xlarge uk-box-shadow-hover-medium"
          >
            <h1><span class="uk-text-background sub_title">Search an Artist and Discover New Tracks</span></h1>
          </div>
        </div>
      </div>
    </header>
  </br>

    <!--audio-->
     <!-- <div id="play" class="custom"> -->
    <div id="audioGrid" class="uk-grid-collapse uk-child-width-expand@s uk-text-center" uk-grid>
     <div class="uk-background-secondary uk-light">
          <!--Card-->
          <div class="uk-resize-vertical uk-card uk-card-secondary uk-card-body ">
            <!-- audio-->
            <audio id="audio">
              <source id="audioSource" src="#" type="audio/ogg" />
            </audio>
            <!--render here-->
                  <div class="play"></div>
                    <div class="base-timer">
                      <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <g class="base-timer__circle">
                          <circle class="base-timer__path-elapsed" cx="50" cy="50" r="192"></circle>
                          <path id="base-timer-path-remaining" stroke-dasharray="283" class="base-timer__path-remaining arc" d="
                                  M 50, 50
                                  m -45, 0
                                  a 45,45 0 1,0 90,0
                                  a 45,45 0 1,0 -90,0
                                  "></path>
                        </g>
                      </svg>
                    </div>
                  </div>
              <!--Control btns-->
              <i id="backwardBtn" class="fas fa-backward btn secondary"></i>
            
              <i id="start" class="fas fa-play btn"></i>
              <i id="pause" class="fas fa-pause btn"></i>
             
              <i id="forwardBtn" class="fas fa-forward btn secondary"></i>
               <input id="vol-control" type="range" min="0" max="100" step="2" oninput="SetVolume(this.value)" onchange="SetVolume(this.value)"></input>
            </div>
            <!--audio control-->
          <input  id="duration" value="00.30" />
        </div>
      </div>
    

    <!--Music Table-->
    <table class="uk-table uk-table-middle uk-table-divider uk-overflow-auto">
    <thead>
        <tr class="uk-card-secondary ">
            <th class="uk-width-small uk-text-center uk-text-primary">Artist</th>
           
            <th class="uk-text-center uk-text-primary" >Song</th>
          
            <th class="uk-text-center uk-text-primary " >Album Cover</th>
            
            <th class="uk-text-center uk-text-primary">Link</th>
        </tr>
    </thead>
    <tbody class="table uk-text-primary uk-card-secondary uk-text-center">
       
        
    </tbody>
</table>

<!--Footer-->
<div id="footer" class="uk-margin uk-card uk-card-secondary uk-text-center uk-text-primary uk-card-body">Modish Music &copy;</div>

    <!--scripts-->
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/timer.js"></script>
    <script src="./js/audio.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.14/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.14/dist/js/uikit-icons.min.js"></script>
  </body>
</html>
