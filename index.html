<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.6.14/dist/css/uikit.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Audio Player</title>
  </head>
  <body>
    <section class="header">
      <div class="uk-child-width-expand@s uk-text-center" uk-grid>
        <div>
          <div class="uk-card uk-card-default uk-card-body uk-padding-large">
            <h1><span class="uk-text-background">Title</span></h1>
          </div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-body">
            <form class="uk-padding-large">
              <input
                id="search"
                class="uk-input"
                type="text"
                placeholder="Search Here..."
              />
               <button id="search-btn" class="uk-button uk-button-primary search-btn ">Search</button>
            </form>
          </div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-body uk-padding-large">
            <h1><span class="uk-text-background">Is this working?</span></h1>
          </div>
        </div>
      </div>
    </section>

    <div
      class="uk-grid-collapse uk-child-width-expand@s uk-text-center uk-margin-large-top"
      uk-grid
    >
      <div>
        <div class="uk-background-muted uk-padding uk-light">
          <!--Card-->
          <div>
            <div id="play" class="uk-card uk-card-secondary uk-card-body">
              <!--render here-->
             
              <progress
                  class="uk-progress uk-width-1-2 progress"
                  value=""
                  max=""
                ></progress>
              <i id="play" class="fas fa-play btn"></i>
              <i id="pause" class="fas fa-pause btn"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--scripts-->
     <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.14/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.14/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   
  </body>
</html>
